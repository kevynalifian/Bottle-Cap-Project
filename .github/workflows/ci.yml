name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort pylint pytest docker

      - name: Run black (check)
        run: |
          black --check .

      - name: Run isort (check)
        run: |
          isort --check-only .

      - name: Run pylint
        run: |
          pylint src || true

      - name: Run pytest
        run: |
          pytest -q

      - name: Build Docker image
        run: |
          docker build -t bsort:ci .
